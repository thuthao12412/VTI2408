<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
   
    <h2>Đăng Ký</h2>

    <!-- Form Đăng Ký -->
    <form id="registrationForm">
      <label for="name">Tên:</label>
      <input type="text" id="name" placeholder="Nhập tên của bạn">
      <span class="error" id="nameError"></span>
  
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Nhập email của bạn">
      <span class="error" id="emailError"></span>
  
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu">
      <span class="error" id="passwordError"></span>
  
      <button type="submit">Đăng ký</button>
      <span class="success" id="successMessage"></span>
    </form>
  
    <script>
      // Lấy các phần tử từ DOM
      const form = document.getElementById('registrationForm');
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const successMessage = document.getElementById('successMessage');
  
      // Kiểm tra định dạng email hợp lệ
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
  
      // Bắt sự kiện submit form
      form.addEventListener('submit', function(event) {
        event.preventDefault();
  
        // Xóa các thông báo lỗi trước đó
        nameError.textContent = '';
        emailError.textContent = '';
        passwordError.textContent = '';
        successMessage.textContent = '';
  
        // Kiểm tra từng trường
        let isValid = true;
  
        // Kiểm tra tên
        if (name.value.trim() === '') {
          nameError.textContent = 'Vui lòng nhập tên.';
          isValid = false;
        }
  
        // Kiểm tra email
        if (email.value.trim() === '') {
          emailError.textContent = 'Vui lòng nhập email.';
          isValid = false;
        } else if (!validateEmail(email.value.trim())) {
          emailError.textContent = 'Email không hợp lệ.';
          isValid = false;
        }
  
        // Kiểm tra mật khẩu
        if (password.value.trim() === '') {
          passwordError.textContent = 'Vui lòng nhập mật khẩu.';
          isValid = false;
        } else if (password.value.length < 6) {
          passwordError.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
          isValid = false;
        }
  
        // Nếu tất cả các trường hợp đều hợp lệ, hiển thị thông báo thành công
        if (isValid) {
          successMessage.textContent = 'Đăng ký thành công!';
          // Ở đây bạn có thể thêm code để gửi dữ liệu lên server hoặc xử lý theo yêu cầu
        }
      });
    </script>
  
</body>
</html>
